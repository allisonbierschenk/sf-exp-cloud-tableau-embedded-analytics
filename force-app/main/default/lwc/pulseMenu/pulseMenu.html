<template>
    <div class="container">
        <p class="slds-text-heading--small slds-text-color_default">{label}</p>
        <template if:true={metrics} for:each={metrics} for:item="metric">
            <c-pulse-item 
            key={metric.id} 
            metric={metric} 
            onmetricitem1={handleMetricitem1}>
            </c-pulse-item>
        </template>
            
        <template if:false={metrics}>
            <div class="slds-var-m-top_medium slds-var-m-bottom_x-large">
                <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">
                    Building your content menu...
                </h2>
   
                <div class="slds-var-p-around_medium lgc-bg">
           
                </div>
            </div>
        </template>
    </div>
</template>
