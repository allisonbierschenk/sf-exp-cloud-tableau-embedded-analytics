<template>
    <!-- notice the "buttons" class assingment; this is in the css -->
        <div class="slds-var-m-top_small slds-var-m-bottom_medium buttons">
    
    <!-- BUTTON STYLE AND EVENT INFO HERE: -->
    <!-- https://developer.salesforce.com/docs/component-library/bundle/lightning-button/example -->
    <!-- note: these are "built-in" salesforce buttons; notice the class assignments -->
    
    <!-- CUSTOM BUTTONS: -->
    <!-- https://developer.salesforce.com/docs/component-library/bundle/lightning:icon/documentation 
         https://www.lightningdesignsystem.com/icons/ -->
    
    
            <!-- Neutral variant (default) -->
             <lightning-button-icon icon-name="utility:home" variant="border-filled" label="Home Page" title="Export Data" onclick={handleClickForHome} class="slds-var-m-left_x-small"></lightning-button-icon>
             <!-- <lightning-button label="Viz Menu" title="Viz Menu" onclick={handleClickForVizMenu} class="slds-var-m-left_x-small"></lightning-button>  -->
             <lightning-button-icon icon-name="action:recall" variant="brand" label="Revert Viz" title="Revert Viz to Original State" onclick={handleClickForRevertViz} class="slds-var-m-left_x-small"></lightning-button-icon> 
             <lightning-button-icon icon-name="doctype:pdf" variant="border-filled" label="Export to PDF" title="Export PDF" onclick={handleClickForPDFexport} class="slds-var-m-left_x-small"></lightning-button-icon>
             <lightning-button-icon icon-name="doctype:ppt" variant="border-filled" label="Export to Powerpoint" title="Export PPT" onclick={handleClickForPPTexport} class="slds-var-m-left_x-small"></lightning-button-icon>
             <lightning-button-icon icon-name="doctype:image" variant="border-filled" label="Export Image" title="Export Image" onclick={handleClickForImageExport} class="slds-var-m-left_x-small"></lightning-button-icon>
             <lightning-button-icon icon-name="doctype:txt" variant="border-filled" label="Export Data" title="Export Data" onclick={handleClickForDataExport} class="slds-var-m-left_x-small"></lightning-button-icon>
             <lightning-button-icon icon-name="utility:filterList" variant="border-filled" label="Filter Data" title="Filter Data" onclick={handleClickForFilter} class="slds-var-m-left_x-small"></lightning-button-icon>
             
             <template  if:true={showEditButton}>
                <lightning-button-icon icon-name="utility:brush" variant="border-filled" label="Edit Workbook" title="Edit Workbook" onclick={handleClickForWebEdit} class="slds-var-m-left_x-small"></lightning-button-icon>
             </template>
    
            <lightning-button-icon icon-name="action:new_task" variant="border-filled" label="New Task" title="New Task" onclick={handleClickForNewTask} class="slds-var-m-left_x-small"></lightning-button-icon>             
       
        </div>
    
    </template>
